<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make na lista!</title>
    <link rel="shortcut icon" type="x-icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image: url('back.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .navbar {
            width: 100%;
            background-color: white;
            text-align: center;
            padding: 10px 0;
            top: 0;
            left: 0;
            z-index: 1000;
            position: sticky;
        }

        .navbar a {
            color: pink;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 20px;
            display: inline-block;
        }

        .navbar a:hover {
            background-color: #f0f0f0;
        }

        .navbar a i {
            margin-right: 10px;
        }

        .content {
            text-align: center;
            margin-top: 20px;
            flex: 1;
            padding: 0 10px;
        }

        .content h1 {
            color: pink;
            font-size: 36px;
            background-color: white;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 10px;
        }

        .content p {
            color: pink;
            font-size: 24px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 20px;
            max-width: 800px; /* Ajusta a largura máxima para centralizar melhor */
            box-sizing: border-box; /* Inclui o padding na largura total */
        }

        .footer {
            background-color: white;
            text-align: center;
            width: 100%;
            padding: 20px 0;
            bottom: 0;
            left: 0;
            position: relative;
        }

        .footer p {
            margin: 0;
            color: pink;
            font-size: 15px;
        }

        /* Media Queries para tornar o site responsivo */
        @media (max-width: 768px) {
            .navbar a {
                font-size: 16px;
                padding: 10px;
            }

            .content h1 {
                font-size: 28px;
            }

            .content p {
                font-size: 18px;
                padding: 15px;
            }

            .footer p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .navbar a {
                font-size: 14px;
                padding: 8px;
            }

            .content h1 {
                font-size: 24px;
            }

            .content p {
                font-size: 16px;
                padding: 10px;
            }

            .footer p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i>Home</a>
        <a href="maquiagem pele.html"><i class="fas fa-smile"></i>Pele</a>
        <a href="maquiagem olho.html"><i class="fas fa-eye"></i>Olhos</a>
        <a href="maquiagem boca.html"><i class="fas fa-kiss-wink-heart"></i>Boca</a>
    </div>

    <div class="content">
        <h1>Make na lista!</h1>
        <p>Organize seus produtos mais desejados e necessitados do momento na nossa lista! Você pode até destacar produtos que precisam ser comprados com urgência. <br>Experimente!</p>
    </div>

    <div class="footer">
        <p>Beatriz Antunes e Bruna Miyuki Yasuda</p>
    </div>
</body>
</html>
